<h2>Check the sum</h2><p>Write a program that reads the numbers <strong>a</strong>, <strong>b</strong>, <strong>c</strong> and checks if there's a pair of them that adds up to exactly 20.</p>

<p> </p>

<p>The program must output <strong>true</strong> or <strong>false</strong>.</p><div class=""><p><strong> Sample Input 1: </strong></p><pre>1 2 3
</pre><p><strong> Sample Output 1: </strong></p><pre>false</pre></div><div><p><strong> Sample Input 2: </strong></p><pre>4 16 7
</pre><p><strong> Sample Output 2: </strong></p><pre>true</pre></div>
