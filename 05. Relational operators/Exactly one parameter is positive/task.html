<h2>Exactly one parameter is positive</h2><p>Write a program that reads three integer numbers and prints <strong>true</strong> if exactly ONE number is positive (i.e. &gt; 0).</p>

<p>Otherwise, it should print<strong> false</strong>.</p><div class=""><p><strong> Sample Input 1: </strong></p><pre>1 1 1
</pre><p><strong> Sample Output 1: </strong></p><pre>false</pre></div><div><p><strong> Sample Input 2: </strong></p><pre>1 0 -1
</pre><p><strong> Sample Output 2: </strong></p><pre>true</pre></div>
